<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Dancing+Script&family=Montserrat+Subrayada&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Antic+Didone&family=Dancing+Script&family=Montserrat+Subrayada&family=Roboto+Condensed:wght@300;400&display=swap");
    </style>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="out">
      <div class="wrapper">
        <div class="form_text">
          <a href="index.html"
            ><img src="img/logo.png" alt="logo" class="logo"
          /></a>
          <form action="" class="signin_form">
            <ul class="signin_list">
              <li class="name">
                <div class="first_name">
                  <label for="firstName">First Name</label>
                  <input type="text" id="email" name="account_email" />
                </div>
                <div class="last_name">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="password" name="account_password" />
                </div>
              </li>
              <li>
                <label for="password">Email</label>
                <br />
                <input type="text" id="password" name="account_password" />
              </li>
              <li>
                <label for="password">Phone</label>
                <br />
                <input type="text" id="password" name="account_password" />
              </li>
              <li>
                <label for="password">Password</label>
                <br />
                <input type="text" id="password" name="account_password" />
              </li>
              <li>
                <label for="password">Confirm Password</label>
                <br />
                <input type="text" id="password" name="account_password" />
              </li>
            </ul>
            <a href="#" class="signin_btn">Sign Up</a>
          </form>
        </div>
        <div class="form_img"></div>
      </div>
    </div>
  </body>
</html>
